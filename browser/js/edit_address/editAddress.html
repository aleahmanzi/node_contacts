<section>
  

  <div class="edit_address_wrap" ng-show="editAddressGrid">
      <form class="form-group" name="addressEditForm">

        <div class="form-group">
          <label>Street1:</label>
          <input type="text" class="form-control" name="street1" ng-model="street1"/>
        </div>        

        <div class="form-group">
          <label>Street2:</label>
          <input type="text" class="form-control" name="steet2" ng-model="steet2"/>
        </div>        

        <div class="form-group">
          <label>City:</label>
          <input type="text" class="form-control" name="city" ng-model="city"/>
        </div>
                
        <div class="form-group">
          <label>State:</label>
          <input type="text" class="form-control" name="state" ng-model="state"/>
        </div>

        <div class="form-group">
          <label>Zip:</label>
          <input type="text" class="form-control" name="zip" ng-model="zip"/>
        </div>

        <div class="form-group">
          <label>Country:</label>
          <input type="text" class="form-control" name="country" ng-model="country"/>
        </div>

      </form>

      <div class="button_wrap">
        <button class="btn btn-primary" type="submit" required ng-click="submitAddressEdit()">Submit</button>
      </div><!-- submit_button -->

  </div><!-- edit_address_wrap -->
  
</section>
