<div class="birthday_wrap">
  
  <div class="birthday_title">
    <p>Upcoming Birthdays</p>
  </div><!-- . birthday_title - -->

  <div class="birthday_results" ng-repeat="contact in birthdays">

      <p>{{ contact }}</p>
    </div>
  </div><!-- . birthday_results - -->

</div><!-- . birthday_wrap - -->
