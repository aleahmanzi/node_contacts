<! LISTING CONTACTS>

<section class="contact_result_wrap" ng-show="resultWrap">
  
  <form class="navbar-form navbar-right">
    <input type="text" class="form-control">
  </form>

  <div class="result_wrap">
    <div ng-repeat="contact in contacts" >
      <div>
        First Name:<a href="#/contactInfo/{{ contact.id }}"> {{ contact.name.firstName }}</a>
      	Last Name:<a ng-click="getContactDetails(contact.id )" href="#/contactInfo/{{ contact.id }}"> {{ contact.name.lastName }}</a>
      </div>
    </div>
  </div><!-- . result_wrap - -->
</section><!-- .contact_result_wrap - -->
