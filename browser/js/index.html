<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Node_Contacts</title>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.4.10/angular-animate.js" type="text/javascript"></script>
  <script src="https://code.angularjs.org/1.4.10/angular-route.js" type="text/javascript"></script>

  <script type="text/javascript" src="../browser/js/app.js"></script>
  <script type="text/javascript" src="../browser/js/browser_config.js"></script>
  <script type="text/javascript" src="../browser/js/contacts/Contacts.js"></script>
  <script type="text/javascript" src="../browser/js/groups/Groups.js"></script>
  <script type="text/javascript" src="../browser/js/single_contact/SingleContact.js"></script>
  <script type="text/javascript" src="../browser/js/single_group/SingleGroup.js"></script>
  <script type="text/javascript" src="../browser/js/upload/upload.js"></script>
  <script type="text/javascript" src="../browser/js/add_contact/add.js"></script>
  <script type="text/javascript" src="../browser/js/home/home.js"></script>
  <script type="text/javascript" src="../browser/directives/loginBar.js"></script>
  <script type="text/javascript" src="../browser/js/factories/Login.js"></script>


  <script type="text/javascript" src="../browser/js/factories/GetContacts.js"></script>
  <script type="text/javascript" src="../browser/js/factories/UserGroups.js"></script>
  <script type="text/javascript" src="../browser/js/factories/AddGroup.js"></script>
  <script type="text/javascript" src="../browser/js/factories/AddContact.js"></script>
  
  <link href="../browser/css/main.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lobster|Hind:600,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body ng-controller="NewContactCtrl">
	
<!-- HEADER NAV -->

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
  </div>
</nav>



<!-- LOGIN -->

<login-bar></login-bar>



<!-- SIDEBAR -->

<div class="sidebar">

  <div class="user">
    <div class="profilePic">
      <div class="profile_img_wrap">
        <img src="../browser/public/blank_photo.png">
      </div>
    </div>
    <div class="hello">
      <p>Welcome {{user.email}}.</p>
    </div>
  </div><!-- user -->

<ul class="nav nav-sidebar">
  <li class="active">
    <a ng-href="#/home">
      <span class="menuText">Home</span>
    </a>
  </li>   

  <li>
    <a ng-href="#/contactInfo">
      <span class="menuText">Contacts</span>
    </a>
  </li>       
  <li>
    <a ng-href="#/groupInfo">
      <span class="menuText">Groups</span>
    </a>  
  </li> 
  <li>
    <a ng-href="#/contactUpload">
      <span class="menuText">Upload Contacts</span>
    </a>  
  </li>         
</ul>
<div ng-controller="NewContactCtrl">
  <div class="addMenu_wrap">
    <div class="add">
      <a ng-click="addContact()" href="#/addContact"><i class="fa fa-plus-circle fa-2x" class="icon"></i></a>
    </div>
  </div>
</div> 

</div><!-- sidebar -->


<div ng-view></div>
 
</body>
</html>
