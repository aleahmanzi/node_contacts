<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Node_Contacts</title>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.4.10/angular-animate.js" type="text/javascript"></script>
  <script src="https://code.angularjs.org/1.4.10/angular-route.js" type="text/javascript"></script>

  <script type="text/javascript" src="../browser/js/app.js"></script>
  <script type="text/javascript" src="../browser/js/browser_config.js"></script>
  <script type="text/javascript" src="/browser/directives/loginBar.js"></script>
  <script type="text/javascript" src="../browser/js/contacts/Contacts.js"></script>
  <script type="text/javascript" src="../browser/js/groups/Groups.js"></script>
  <script type="text/javascript" src="../browser/js/single_contact/SingleContact.js"></script>
  <script type="text/javascript" src="../browser/js/single_group/SingleGroup.js"></script>


  <script type="text/javascript" src="../browser/js/factories/GetContacts.js"></script>
  <script type="text/javascript" src="../browser/js/factories/UserGroups.js"></script>
  <script type="text/javascript" src="../browser/js/factories/AddGroup.js"></script>
  <script type="text/javascript" src="../browser/js/factories/AddContact.js"></script>

  <link href="../browser/css/main.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lobster|Hind:600,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body ng-controller="NewContactCtrl">
	
<! HEADER NAV>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
  </div>
   <div class="plus_wrap" >
      <div class="plus_img_wrap">
        <p class="contact_plus" ng-click="addContact()"><b>+</b></p>
      </div>  
  </div>
</nav>



<! LOGIN >

<login-bar></login-bar>



<! SIDEBAR>

<div class="sidebar">

  <div class="user">
    <div class="profilePic">
      <img src="">
    </div>
    <div class="hello">
      <p>Welcome</p>
    </div>
  </div><!-- .user - -->

<ul class="nav nav-sidebar">
  <li class="active">
    <a ng-href="#/">
      <span class="menuText">Home</span>
    </a>
  </li>   

  <li>
    <a ng-href="#/contactInfo">
      <span class="menuText">Contacts</span>
    </a>
  </li>       
  <li>
    <a ng-href="#/groupInfo">
      <span class="menuText">Groups</span>
    </a>  
  </li>         
</ul>

</div><!-- .sidebar - -->



<! CREATE CONTACT>

<section class="add_contact_wrap" ng-show="contactGrid">
    
    <div class="new_contact_wrap">
      <table class="table">
        <tr>
          <td class="label">First Name</td>
          <td class="input">
            <input type="text" ng-model="firstName" required/>
          </td>
        </tr>
        <tr>
          <td class="label">Last Name</td>
          <td class="input">
            <input type="text" ng-model="lastName" required/>
          </td>
        </tr>
        <tr>
          <td class="label">Phone Number</td>
          <td class="input">
            <input type="text" ng-model="mobile" required/>
          </td>
        </tr>
        <tr>
          <td class="label">Email</td>
          <td class="input">
            <input type="text" ng-model="personal" required/>
          </td>
        </tr>
      </table>
      <div>
        <div class="button_wrap">
          <button class="submit_button" type="text" required ng-click="createContact()">Submit</button>
        </div><!-- . submit_button - -->
      </div>
  </div><!-- . new_contact_wrap - -->

  <div class="post_message" ng-show="postMessage">
   <div>contact successfully created!</div>
  </div>
</section><!-- . add_contact_wrap - -->


<div ng-view></div>
 
</body>
</html>
